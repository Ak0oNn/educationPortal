<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div class="container-lg" layout:fragment="content">
  <div class="row row-cols-2 mt-3">
    <div class="col mb-3" th:each="ar : ${zayavki}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <span th:if="${!ar.isHandled()}" style="color: red;">*(Новая)</span>
            Заявка от: <span th:text="${ar.getUserName()}" style="font-weight: bold"></span>
          </h5>
          <p class="card-text">
            Курс: <span th:text="${ar.getCourseName()}"></span>
          </p>
          <p class="card-text" th:text="${ar.getCommentary()}"></p>
          <p class="card-text d-flex" style="font-weight: bold">
            Тел: <span th:text="${ar.getPhone()}"></span>
            <a class="ms-3" th:href="${'/details/'+ar.getId()}">Подробнее</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
