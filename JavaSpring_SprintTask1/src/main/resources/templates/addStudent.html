<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student</title>
  <link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
  <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="container">
  <form th:action="${'/add-student'}" method="post">
    <div class="mb-3">
      <div class="col-4">
        <label for="input1" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="input1" name="name">
      </div>
    </div>
    <div class="mb-3">
      <div class="col-4">
        <label for="input2" class="form-label">Student Surname</label>
        <input type="text" class="form-control" id="input2" name="surname">
      </div>
    </div>
    <div class="mb-3">
      <div class="col-4">
        <label for="input3" class="form-label">Exam</label>
        <input type="number" class="form-control" id="input3" name="exam">
      </div>
    </div>
    <button class="btn btn-primary">ADD</button>
  </form>
</div>
</body>
</html>
